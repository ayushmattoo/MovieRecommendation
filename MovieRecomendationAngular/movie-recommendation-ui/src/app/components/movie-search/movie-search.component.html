<div class="search-container">
    <input
      type="text"
      placeholder="Search for movies..."
      [(ngModel)]="searchTerm"
      (keyup.enter)="onSearch()"
      aria-label="Search for movies"
    />
    <button (click)="onSearch()" [disabled]="!searchTerm.trim()">Search</button>
  </div>
